<!DOCTYPE html>
<html>
<head>
    <!--CSS bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Market Making Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        table-layout: fixed;
        }
        #position{
            height: 350px;
        }
        th{
            vertical-align: middle;
            font-weight: bold;
            font-size: 10;
        }
        #news{
            height: 175px;
            padding-left: 1%;
            text-align: left;
        }
        #orders{
            height: 175px;
        }
        .button{
            width: 380px;
        }
    </style>
</head>
<body>
    <!--Javascript bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!--Header-->
    <header>
        <div style="margin: 5px 10px;">
            Small Picture
        </div>
        <div class="container-fluid">
            <div class="row row-cols-auto">
                <div class="col" >Realised P&L: number</div>
                <div class="col">Unrealised P&L: number</div>
                <div class="col">Available Cash: number</div>
                <div class="col">Total P&L: number</div>
                <div class="col">Portfolio Value: number</div>
            </div>
        </div>
    </header>

    <!--Upper Part-->
    <div class="container-fluid">
        <div class="row">
            <div id = "position" class="col-4" style="padding-right: 5px;">
                <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Ticker</th>
                        <th scope="col">Position</th>
                        <th scope="col">Unrealised PnL</th>
                        <th scope="col">Realised PnL</th>
                        <th scope="col">% of Portfolio</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="col-5" style="padding-right: 5px; padding-left: 5px;">
                <img src="stonks.jpg" class="img-thumbnail" alt="graph">
            </div>
            <div class="col-3" style="padding-left: 5px; padding-right: 5px;">
                <article id="news">
                    News
                </article>
                <article id="orders">
                    Orders
                </article>
            </div>
        </div>
    </div>

    <!--Lower Part-->
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="padding-right: 5px;">Chatbox</div>
            <div class="col" style="padding-left: 5px; padding-right: 8px;">
                <nav>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">EXCHANGE</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">MARKET MAKER</a>
                        </li>
                    </ul>
                </nav>
                <div class="row" style="margin-bottom: 10px; margin-top: 30px;">
                    <div class="col" style="text-align: right;">
                        Bid Price:<br>
                        <input type="number" step="0.01" style="text-align: right;" required>
                    </div>
                    <div class="col" style="text-align: left;">
                        Ask Price:<br>
                        <input type="number" step="0.01" style="text-align: left;" required>
                    </div>
                    <div class="container text-center" style="margin-top: 10px;">
                        <div class="row justify-content-md-center">
                            <div>
                                <button type="button" class="btn btn-secondary btn-sm button" >Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col" style="padding-left: 8px; padding-right: 5px;">
                <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Ticker</th>
                        <th scope="col">Price</th>
                        <th scope="col">% Chg</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
